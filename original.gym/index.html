<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>
    <h1>Vení al Gym!</h1>
    <div class="div_gen">  
      <div class="div_1">
        
        <fieldset>
          <legend class="datos">Datos personales</legend>
          <div class="tamaño">
          <label for="lbl-nombre">Nombre: *</label>
        </div> 
         <div class="tamaño">
            <br><input type="text" id="lbl-nombre" name="nombre" class="tamaño-cajas" required>
        </div>
        <div class="tamaño">
            <br><label for="lbl-apellido">Apellido: *</label>
        </div>
        <div class="tamaño">
            <br><input type="text" id="lbl-apellido" name="apellido" class="tamaño-cajas">
        </div>
        <div class="tamaño">
          <br><label for="lbl-documento">Documento: *</label>
        </div>
        <div class="tamaño">
          <br><input type="text" id="lbl-documento" name="documento" class="tamaño-cajas">
        </div>
        <div class="tamaño">
          <br><label for="lbl-opciones">Nacionalidad: *</label>          
        </div>
        <div class="tamaño">
          <select name="valor-opcion" id="" class="tamaño-cajas" required>
            <option value="opcion-1">-Seleccionar-</option>
            <option value="opcion-1">Argentina</option>
            <option value="opcion-2">Brasileña</option>
            <option value="opcion-3">Uruaguaya</option>
            <option value="opcion-4">Otra</option>
          </select>
        </div>
        <div class="tamaño">
          <br><label for="lbl-descripcion">Cuentanos un poco de vos...</label>
        </div>
        <div class="tamaño">
          <br><textarea name="info" id="lbl-descripcion" class="tamaño-cajas" cols="30" rows="10"></textarea>
        </div>
        <div class="tamaño">
          <br><label for="lbl-Genero">Sexo: *</label>
        </div>
        <div class="tamaño">
          <br><input type="radio" id="Femenino" name="generos" value="Femenino">
          <label for="Femenino">Femenino</label>
          
          <label>
            <input type="radio" name="generos" value="Masculino">
            Masculino
          </label>
          
          <label>
            <input type="radio" name="generos" value="Otro">
            Otro
          </label>
        </div>
        </fieldset>
        
        
          </div>
      </div>
      <div class="puntos">
        <p>...........</p>
      </div>

    <div class="div_gen">
      <div class="div_1">

        <fieldset>
          
          <legend class="datos">Datos de contacto</legend>
          <div class="tamaño">
            <label for="lbl-telefono">Teléfono:</label>
          </div>
          <div class="tamaño">
            <br><input type="text" id="lbl-telefono" name="telefono" placeholder="Código de área y número" class="tamaño-cajas">
          </div>
          <div class="tamaño">
            <br><label for="lbl-correo">Dirección de correo electrónico:*</label>
          </div>
          <div class="tamaño">
            <br><input type="text" id="lbl-correo" name="correo" placeholder="Ej: mail@gmail.com" class="tamaño-cajas">
          </div>
        </fieldset>
      </div>
      </div>
    </div>
    <div class="puntos">
      <p>...........</p>
    </div>
      <div class="div_gen">
        <div class="div_1">
        <fieldset>
          <legend class="actividades">Actividades</legend>
          <a>Por favor, indicá cuáles Actividades te interesan</a>
          <p>Sede Palermo:</p>

          <label>
          <input type="checkbox" id="basquet" name="auto-fav-1" value="basquet">
          <label for="basquet">Básquet</label>
          </label>

          <label>  
          <input type="checkbox" id="box" name="auto-fav-2" value="box">
          <label for="box">Box</label>
          </label>

          <label>
            <input type="checkbox" id="futbol" name="auto-fav-3" value="futbol">
            <label for="box">Fútbol</label>
          </label>

          <label>
            <input type="checkbox" id="Tenis" name="auto-fav-4" value="tenis">
            <label for="tenis">Tenis</label>
          </label>

          <p>Sede Rosario:</p>

          <label>
          <input type="checkbox" id="basquet" name="auto-fav-1" value="basquet">
          <label for="basquet">Básquet</label>
          </label>
        
          <label>
            <input type="checkbox" id="futbol" name="auto-fav-2" value="futbol">
            <label for="box">Fútbol</label>
          </label>

          <label>
            <input type="checkbox" id="rugby" name="auto-fav-3" value="rugby">
            <label for="rugby">Rugby</label>
          </label>

          <label>
            <input type="checkbox" id="voley" name="auto-fav-3" value="voley">
            <label for="voley">Voley</label>
          </label>

        </fieldset>
      </div>
    </div>
    <div>
      <div class="condiciones-novedades">
        <label>
          <p><input type="checkbox">
            <label for="condiciones" class="white">Acepto las condiciones *</label>
          </label>
          <label>
            <p><input type="checkbox">
              <label for="novedades" class="white">Deseo recibir novedades *</label>
            </label>
               
            <p>
              *: Campo obligatorio
            </p>

            <div class="boton">
              <p><button class="iniciar" class="white">Iniciar afiliacion</button>
              <button class="restablecer">Restablecer</button>
            </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
